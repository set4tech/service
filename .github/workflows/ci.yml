name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          # Use dummy values for build
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key
          SUPABASE_SERVICE_ROLE_KEY: dummy_key
          AWS_S3_BUCKET_NAME: dummy-bucket
          NEXT_PUBLIC_S3_BUCKET_NAME: dummy-bucket

  python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: agent/requirements.txt

      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov pillow google-generativeai

      - name: Run agent tests
        run: |
          cd agent
          python -m pytest tests/ -v --tb=short
